{% set name = "napari-ndev" %}
{% set version = "0.9.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e08cc591e6c56ee44b7356624789e166bba3f09a281aeb4ad826816a4f01c407

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - aicsimageio
    - apoc-backend
    - dask-core
    - magicgui
    - napari
    - napari-workflows
    - numpy
    - pyclesperanto-prototype
    - python >=3.8
    - qtpy

test:
  imports:
    - napari_ndev
  commands:
    - pip list
    - pip check
  requires:
    - oclgrind
    - pip

about:
  home: https://pypi.org/project/napari-ndev
  summary: A collection of widgets to process images from start to finish--focused on neural development.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/TimMonko/napari-ndev

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - TimMonko
